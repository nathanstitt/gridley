name: "build"

on: push

jobs:
  release:
    name: build
    runs-on: ubuntu-latest
    steps:
      - name: 📘 Checkout files
        uses: actions/checkout@v3
      - uses: bahmutov/npm-install@v1
      - name: 🥽 Run tsc
        run: yarn run typecheck
      - name: 🧹 Run eslint
        run: yarn run lint
      - name: ⚠️ Run tests
        run: yarn run test
      - name: 🏠 Build files
        run: yarn run build
